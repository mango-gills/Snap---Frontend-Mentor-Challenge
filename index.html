<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Snap | Frontend Mentor</title>
  </head>
  <body>
    <!-- navigation section -->
    <div class="navbar flexify">
      <div class="left-navbar-menu flexify">
        <img src="images/logo.svg" alt="" />
        <ul id="nav-links" class="flexify">
          <li><a href="#">Features</a></li>
          <li><a href="#">Company</a></li>
          <li><a href="#">Careers</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </div>

      <div class="right-navbar-menu">
        <div class="link">
          <a href="#">Login</a>
          <button id="register" type="submit">Register</button>
        </div>
        <div class="burger-menu">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </div>
      </div>
    </div>

    <!-- hero section -->
    <div class="hero-container">
      <div class="img-container">
        <img src="images/image-hero-mobile.png" alt="mobile-image-hero" />
        <img src="images/image-hero-desktop.png" alt="desktop-image-hero" />
      </div>

      <div class="details-container">
        <h1><span>Make</span> remote work</h1>
        <p>
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>

        <button type="submit">Learn more</button>

        <div class="client-icons flexify">
          <img src="images/client-databiz.svg" alt="databiz" />
          <img src="images/client-audiophile.svg" alt="audiophile" />
          <img src="images/client-meet.svg" alt="meet" />
          <img src="images/client-maker.svg" alt="maker" />
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Mango-Gills</a>.
    </div>

    <script src="script/script.js"></script>
  </body>
</html>
